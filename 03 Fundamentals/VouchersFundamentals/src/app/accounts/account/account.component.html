<p>
  account works!
</p>
<div class="section">
  <h4>Showing Account:</h4>
  <div>
    {{account | json}}
  </div> 
  <form class="form-horizontal">

    <div class="form-group">
      <label for="id" class="col-sm-2">ID</label><div class="col-sm-8"><input type="number" id="id" class="form-control" [ngModel]="account?.ID" name="id"></div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2">Name</label><div class="col-sm-8"><input type="text" id="id" class="form-control" [ngModel]="account?.Name" name="name"></div>
    </div>
    <div class="form-group">
      <label for="expense" class="col-sm-2">Expense</label><div class="col-sm-8"><input type="checkbox" id="id" [ngModel]="account?.Expense" name="expense"></div>
    </div>
    <div class="form-group">
      <label for="balance" class="col-sm-2">Balance</label><div class="col-sm-8"><input type="number" id="id" class="form-control" [ngModel]="account?.Balance" name="balance"></div>
    </div>
    <div class="form-group">
      <label for="created" class="col-sm-2">Created</label><div class="col-sm-8"><input type="date" id="id" class="form-control" [ngModel]="account?.Created" name="created"></div>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>

</div>
